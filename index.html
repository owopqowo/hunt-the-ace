<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunt The Ace</title>
  <link rel="stylesheet" href="./dist/css/style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Hunt The Ace of Spades</h1>
    <div class="header__contents">
      <img src="./images/AceSpades.png" alt="" class="header__image">
      <h2 class="header__score">Score<span class="header__badge">0</span></h2>
      <h2 class="header__round">Round<span class="header__badge">0</span></h2>
    </div>
    <div class="header__status">
      <p class="header__text">Click 'Play Game' button to play game</p>
    </div>
    <div class="header__button">
      <button class="button-play" id="playGame">Play Game</button>
    </div>
  </header>
  <main class="main">
    <div class="card-container">
    </div>
  </main>
</body>

</html>
